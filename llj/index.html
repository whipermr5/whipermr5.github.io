var mdata = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

function getRef(year, month, date) {
    var jdatem = String(month);
    if (month < 9) jdatem = "0" + jdatem;
    var jdated = String(date);
    if (date < 10) jdated = "0" + jdated;
    var cdate = String(year) + jdatem + jdated;
    return data[cdate];
}

function getURL(year, month, date) {
    return "http://www.biblegateway.com/passage/?search=" + encodeURIComponent(getRef(year, month, date)) + "&version=NIV&inter&interface=print";
}

var jdate = new Date();

function daysInMonth(year, month) {
    return new Date(year, month, 0).getDate();
}

function changePage(year, month, date) {
    document.getElementById("bif").setAttribute("src", getURL(year, month, date));
}

function updatePage() {
    changePage(jdate.getFullYear(), document.getElementById("mdx").selectedIndex + 1, document.getElementById("ddx").value)
}

function changeMonth() {
    var dselect = document.getElementById("ddx");
    var mselect = document.getElementById("mdx");
    dselect.selectedIndex = 0;
    var length = dselect.options.length;
    for (var i = 1; i < length; i++) dselect.remove(1);
    for (var i = 1; i <= daysInMonth(jdate.getFullYear(), mselect.selectedIndex + 1); i++) {
        var option = document.createElement("option");
        option.text = String(i);
        dselect.add(option);
    }
}

function today() {
    var dselect = document.getElementById("ddx");
    var mselect = document.getElementById("mdx");
    dselect.selectedIndex = jdate.getDate();
    mselect.selectedIndex = jdate.getMonth();
    changePage(jdate.getFullYear(), jdate.getMonth() + 1, jdate.getDate())
}
